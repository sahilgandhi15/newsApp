<ion-header>
  <ion-navbar>
    <ion-title>
      News Sources
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-list-header>News Sources</ion-list-header>
    <button ion-item *ngFor="let item of myData" (click)="getArticles(item.id, item.name)">{{item.name}}</button>
  </ion-list>
</ion-content>
