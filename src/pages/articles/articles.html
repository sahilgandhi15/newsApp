<ion-header>
    <ion-navbar>
        <ion-title>
            {{sourceName}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <ion-list-header>News Articles by {{sourceName}}</ion-list-header>

            {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
